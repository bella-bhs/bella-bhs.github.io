<!DOCTYPE html>
<html>
<head>
  <title>Matching Words to Images</title>
   <script src="main2.js"></script>
  <style>
    body {
 font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #fdf6e3;
    }

    h2 {
      margin-top: 20px;
      color:#71716F;
    }

    table {
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 15px;
    }

    td {
      width: 160px;
      height: 140px;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 16px;
      background-color: #f0f0f0;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: property time;
    }

    td:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      background-color: #e0e0e0;
    }

    img {
      width: 100px;
      height: 100px;
      object-fit: cover; // Makes images fit 
      border-radius: 10px; // Rounded images
    }

    .selected {
      outline: 3px solid blue;
    }

  </style>
</head>

  <body>

<h2>Mix & Match Game!</h2>

<table>
  <tr>

    <td id="img-elephant" onClick="img-elephant();"> <img src="https://cdn.britannica.com/72/272-050-E1965E27/African-elephant-Kenya.jpg"></td>
    
    <td id="text-elephant" onClick="text-elephant();">I never forget things and more importantly I can walk 20 minutes right after my birth time.</td>
    
    
  </tr>
</table>

     
</body>
</html>
