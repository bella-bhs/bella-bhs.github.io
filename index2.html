<!DOCTYPE html>
<html>
<head>
  <title>Match Words to Images</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #fdf6e3;
    }

    h2 {
      margin-top: 20px;
      color: #444;
    }

    table {
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 15px;
    }

    td {
      width: 160px;
      height: 140px;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 16px;
      background-color: #f0f0f0;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: property time;
    }

    td:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      background-color: #e0e0e0;
    }

    img {
      width: 100px;
      height: 100px;
      object-fit: cover; /* Makes all images fit neatly */
      border-radius: 10px; /* Rounded images */
    }

    .selected {
      outline: 3px solid blue;
    }

    .correct {
      background-color: #a8e6a3 !important;
    }

    .wrong {
      background-color: #f6a6a6 !important;
    }
  </style>
</head>
<body>

<h2>Mix & Match</h2>

<!-- Text table -->
<table>
  <tr>
    <td id="text-crab">I have teeth inside my stomachs.</td>
    <td id="text-blue whale"> Just my tongue weight as much as an adult elephant which is between 4,000 and 8,000 lb.</td>
    <td id="text-octopuses">I have three hearts. One pumps blood around the body, while the other two pump it to the gills.</td>
  </tr>
</table>

<!-- Image table -->
<table>
  <tr>
    <td id="img-crab">
      <img src="https://i.pinimg.com/originals/ee/6f/40/ee6f40ed1e7b1acf0ad0d841e3bb2e1e.jpg" alt="crab">
    </td>
    <td id="img-blue whale">
      <img src="https://img.freepik.com/premium-photo/closeup-view-blue-whale-swimming-ocean-ai_894067-1921.jpg" alt="blue whale">
    </td>
    <td id="img-octopuses">
      <img src="https://octonation.com/wp-content/uploads/2022/07/octopus-vulgaris-shutterstock-scaled.jpg" alt="octopuses">
    </td>
  </tr>
</table>
