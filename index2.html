<!DOCTYPE html>
<html>
<head>
  <title>Matching Words to Images</title>
   <script src="main2.js"></script>
  <style>
    body {
 font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #fdf6e3;
    }

    h2 {
      margin-top: 20px;
      color:#71716F;
    }

    table {
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 15px;
    }

    td {
      width: 160px;
      height: 140px;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 16px;
      background-color: #f0f0f0;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: property time;
    }

    td:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      background-color: #e0e0e0;
    }

    img {
      width: 100px;
      height: 100px;
      object-fit: cover; // Makes images fit 
      border-radius: 10px; // Rounded images
    }

    .selected {
      outline: 3px solid blue;
    }
.correct {
  background-color: lightgreen; 
}
.incorrect {
  background-color: lightcoral; 
}
  </style>
</head>

  <body>

<h2>Mix & Match Game!</h2>


<table>
  <tr>

   <td id="imgButterfly" onclick="click('butterfly', document.getElementById('imgButterfly'))">
      <img src="https://th.bing.com/th/id/OIP.oNHfPgwUSWYFmyMQHYS7iAHaFj?rs=1&pid=ImgDetMain">
    </td>
    
    <td id="imgElephant" onclick="click('elephant', document.getElementById('imgElephant'))">
      <img src="https://cdn.britannica.com/72/272-050-E1965E27/African-elephant-Kenya.jpg">
    </td>
    
    <td id="textElephant" onclick="click('elephant', document.getElementById('textElephant'))">
      I never forget things and more importantly I can walk 20 minutes right after my birth time.
    </td>
    
  </tr>
</table>

     <script>
       let firstClick = null; 

function click (x, y) {
    if (firstClick===null){
        firstClick = {x: x, y: y }; 
    }
  else {
  let color;

  if (firstClick.x === x) {
    color = "lightgreen";
  } else {
    color = "lightcoral";
  }

  let elements = [firstClick.y, y];

  for (let item of elements) {
    item.style.backgroundColor = color;
  }
}

  firstClick = null; 
     </script>
</body>
</html>
