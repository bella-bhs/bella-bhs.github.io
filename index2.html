<!DOCTYPE html>
<html>
<head>
  <title>Matching Words to Images</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #fadef1;
    }

    h2 {
      margin-top: 20px;
      color: #71716F;
    }

    table {
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 15px;
    }

    td {
      width: 160px;
      height: 140px;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 16px;
      background-color: #f0f0f0;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    td:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      background-color: #e0e0e0;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .selected {
      outline: 3px solid brown;
    }

    .correct {
      background-color: lightgreen !important;
    }

    .incorrect {
      background-color: lightcoral !important;
    }

    td.correct:hover,
    td.incorrect:hover {
      background-color: inherit;
    }
  </style>
</head>

<body>

<h2>Mix & Match Game!</h2>

<table>
  <tr>
    <td id="imgButterfly" onclick="handleClick('butterfly', 'imgButterfly')">
      <img src="https://th.bing.com/th/id/OIP.oNHfPgwUSWYFmyMQHYS7iAHaFj?rs=1&pid=ImgDetMain">
    </td>
    
    <td id="imgElephant" onclick="handleClick('elephant', 'imgElephant')">
      <img src="https://cdn.britannica.com/72/272-050-E1965E27/African-elephant-Kenya.jpg">
    </td>
    
    <td id="textElephant" onclick="handleClick('elephant', 'textElephant')">
      I never forget things and more importantly I can walk 20 minutes right after my birth time.
    </td>
  </tr>
  <tr>
    
    <td id="textWilddolphins" onclick="handleClick('wilddolphins', 'textWilddolphins')">
      We call each other by whisting and everyone has thier own whistle - whistle = name :)
    </td>
    
    <td id="imgBluewhale" onclick="handleClick('bluewhale', 'imgBluewhale')">
      <img src="https://cdn.britannica.com/90/150290-050-C96E4444/Illustration-blue-whale.jpg">
    </td>

  <td id="textSlotts" onclick="handleClick('slotths', 'textSlotts')">
      It takes me 30 days to break down a leaf. 
    </td>
    
  </tr>

<tr>
  <td id="imgJellyfish" onclick="handleClick('jellyfish', 'imgJellyfish')">
    <img src="https://s3.eu-west-1.amazonaws.com/media.mcsuk.org/images/RS31885_image-131-lpr.width-765.jpg">
  </td>

  <td id="imgReindeer" onclick="handleClick('reindeer', 'imgReindeer')">
    <img src="https://c.stocksy.com/a/vHT800/z3/2019211.jpg">
  </td>

  <td id="imgCrabs" onclick="handleClick('crabs', 'imgCrabs')">
    <img src="https://www.saveur.com/uploads/2023/09/00-LEAD-BLUE-CRABS-GettyImages-1399923695-scaled.jpg?auto=webp">
  </td>
</tr>
</table>

<script>
 
  let firstClick = null; 

  function handleClick(value, elementId) {
    const element = document.getElementById(elementId);  

    if (firstClick === null) {

      firstClick = { value: value, element: element }; 
      element.classList.add("selected");  // Highlight the selected element with blue outline
    } 
    
    else {

      firstClick.element.classList.remove("selected");

    
      if (firstClick.value === value) {
      
        firstClick.element.classList.add("correct");
        element.classList.add("correct");
      } 
      else {
       
        firstClick.element.classList.add("incorrect");
        element.classList.add("incorrect");
      }

    
      firstClick = null;
    }
  }
</script>

</body>
</html>
