<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card__inner">
                <div class="card__face card__face--front">
                    <h2>Octopuses</h2>
                </div>
                <div class="card__face card__face--back">
                    <div class="card__content">
                        <div class="card__header">
                         	<img src="https://t4.ftcdn.net/jpg/05/91/26/85/360_F_591268583_8eT5kp7DPrvKBfdpY2VooUEW3eWal9z9.jpg" alt="" class="pp" />

                        </div>
                        <div class="card__body">
                            <h3>My Funny Fact :)</h3>
                            <p>I have three hearts...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__inner">
                <div class="card__face card__face--front">
                    <h2>Butterflies</h2>
                </div>
                <div class="card__face card__face--back">
                    <div class="card__content">
                        <div class="card__header">
                            <img src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/s/h/shutterstock_1512536354.jpg?crop=0%2C317%2C2664%2C1465&wid=4000&hei=2200&scl=0.666" alt="Butterfly" class="pp" />
                        </div>
                        <div class="card__body">
                            <h3>My Funny Fact :)</h3>
                            <p>I can taste with my feet...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add additional cards as needed -->
    </div>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
        <button class="previous">Previous</button>
        <button class="next">Next</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
